{{- range $name, $cfg := .Values }}
{{- if and (kindIs "map" $cfg) (hasKey $cfg "image") }}
{{- if and (hasKey $cfg "hpa") $cfg.hpa.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $name }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $name }}
  minReplicas: {{ $cfg.hpa.minReplicas }}
  maxReplicas: {{ $cfg.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $cfg.hpa.targetCPUPercent }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ $cfg.hpa.scaleDownStabilizationSeconds }}
      policies:
        - type: Pods
          value: 1
          periodSeconds: {{ $cfg.hpa.scaleDownPeriodSeconds }}
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
{{- end }}
{{- end }}
{{- end }}

